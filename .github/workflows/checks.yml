name: Lint & Typecheck

on:
    push:
        branches: [dev, main, master]
    pull_request:
        branches: [dev, main, master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.15.0

            - name: Install
              run: pnpm install --frozen-lockfile

            - name: Run checks
              run: pnpm checks
